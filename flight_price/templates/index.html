
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Price Prediction</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Montserrat', 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(to bottom, #aee1f9 0%, #f5faff 100%), url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1500&q=80') no-repeat center center fixed;
            background-size: cover;
        }
        .container {
            max-width: 420px;
            margin: 60px auto;
            background: rgba(255,255,255,0.97);
            border-radius: 18px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2);
            padding: 36px 32px 28px 32px;
            text-align: center;
            position: relative;
        }
        .container:before {
            content: "";
            position: absolute;
            top: -45px;
            left: 50%;
            transform: translateX(-50%);
            width: 90px;
            height: 90px;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            background-image: url('https://cdn-icons-png.flaticon.com/512/2972/2972557.png');
            background-size: 60px 60px;
            background-repeat: no-repeat;
            background-position: center;
            z-index: 2;
        }
        h1 {
            color: #1e90ff;
            font-size: 2.2rem;
            margin-top: 60px;
            margin-bottom: 18px;
            font-weight: 700;
            letter-spacing: 1px;
        }
        form {
            margin-top: 18px;
            text-align: left;
        }
        label {
            font-weight: 600;
            margin-bottom: 6px;
            display: block;
            color: #3e4e5e;
        }
        select, input[type="number"] {
            width: 100%;
            padding: 12px 14px;
            margin-bottom: 18px;
            border: 1.5px solid #b3d9f7;
            border-radius: 8px;
            font-size: 1rem;
            background: #f8fbff;
            color: #2d3a4a;
            transition: border-color 0.2s;
        }
        select:focus, input[type="number"]:focus {
            border-color: #1e90ff;
            outline: none;
        }
        .input-group {
            margin-bottom: 12px;
        }
        .icon-label {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 1.02rem;
        }
        input[type="submit"] {
            width: 100%;
            background: linear-gradient(90deg, #1e90ff 0%, #00c6fb 100%);
            color: #fff;
            padding: 14px 0;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            box-shadow: 0 2px 8px rgba(30,144,255,0.08);
            transition: background 0.2s;
        }
        input[type="submit"]:hover {
            background: linear-gradient(90deg, #0072ff 0%, #00c6fb 100%);
        }
        .prediction-card {
            margin-top: 28px;
            background: #e3f2fd;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(30,144,255,0.11);
            padding: 22px 0;
            font-size: 1.45rem;
            color: #0072ff;
            font-weight: 700;
            letter-spacing: 1px;
        }
        @media (max-width: 600px) {
            .container { padding: 16px 5vw; }
            h1 { font-size: 1.4rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon-top">
            <i class="fas fa-plane-departure fa-3x" style="color:#1e90ff;"></i>
        </div>
        <h1>Flight Price Prediction</h1>
        <form id="flight-form" autocomplete="off">
            <div class="input-group">
                <label class="icon-label"><i class="fas fa-plane"></i> Boarding City</label>
                <select name="from">
                    <option value="Aracaju">Aracaju</option>
                    <option value="Brasilia">Brasilia</option>
                    <option value="Campo_Grande">Campo Grande</option>
                    <option value="Florianopolis">Florianopolis</option>
                    <option value="Natal">Natal</option>
                    <option value="Recife">Recife</option>
                    <option value="Rio_de_Janeiro">Rio de Janeiro</option>
                    <option value="Salvador">Salvador</option>
                    <option value="Sao_Paulo">Sao Paulo</option>
                </select>
            </div>
            <div class="input-group">
                <label class="icon-label"><i class="fas fa-location-arrow"></i> Destination City</label>
                <select name="Destination">
                    <option value="Aracaju">Aracaju</option>
                    <option value="Brasilia">Brasilia</option>
                    <option value="Campo_Grande">Campo Grande</option>
                    <option value="Florianopolis">Florianopolis</option>
                    <option value="Natal">Natal</option>
                    <option value="Recife">Recife</option>
                    <option value="Rio_de_Janeiro">Rio de Janeiro</option>
                    <option value="Salvador">Salvador</option>
                    <option value="Sao_Paulo">Sao Paulo</option>
                </select>
            </div>
            <div class="input-group">
                <label class="icon-label"><i class="fas fa-ticket-alt"></i> Flight Class</label>
                <select name="flightType">
                    <option value="economic">Economic</option>
                    <option value="firstClass">First Class</option>
                    <option value="premium">Premium</option>
                </select>
            </div>
            <div class="input-group">
                <label class="icon-label"><i class="fas fa-building"></i> Agency</label>
                <select name="agency">
                    <option value="Rainbow">Rainbow</option>
                    <option value="CloudFy">CloudFy</option>
                    <option value="FlyingDrops">FlyingDrops</option>
                </select>
            </div>
            <div class="input-group">
                <label class="icon-label"><i class="fas fa-calendar-day"></i> Day</label>
                <input type="number" name="day" min="1" max="31" placeholder="Travel day" value="5">
            </div>
            <div class="input-group">
                <label class="icon-label"><i class="fas fa-calendar-week"></i> Week No</label>
                <input type="number" name="week_no" min="1" max="53" placeholder="Travel Week No" value="7">
            </div>
            <div class="input-group">
                <label class="icon-label"><i class="fas fa-calendar"></i> Week Day</label>
                <input type="number" name="week_day" min="1" max="7" placeholder="Travel Week Day" value="5">
            </div>
            <hr style="margin: 18px 0 12px 0; border: 0; border-top: 1.5px dashed #b3d9f7;">
            <input type="submit" value="Predict">
        </form>
        <div id="loader" style="display:none; margin-top:18px;"><i class="fas fa-spinner fa-spin fa-2x" style="color:#1e90ff;"></i></div>
        <div id="prediction-card" class="prediction-card" style="display:none;"></div>
    </div>
    <script>
        const form = document.getElementById('flight-form');
        const loader = document.getElementById('loader');
        const predictionCard = document.getElementById('prediction-card');
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            predictionCard.style.display = 'none';
            loader.style.display = 'block';
            const formData = new FormData(form);
            const params = new URLSearchParams();
            for (const pair of formData.entries()) {
                params.append(pair[0], pair[1]);
            }
            try {
                const resp = await fetch('/predict', {
                    method: 'POST',
                    body: params,
                });
                const data = await resp.json();
                loader.style.display = 'none';
                if (data.prediction) {
                    predictionCard.innerHTML = `<i class='fas fa-money-bill-wave'></i> Estimated Price: <span style='color:#1e90ff;'>â‚¹${data.prediction}</span>`;
                    predictionCard.style.display = 'block';
                    predictionCard.style.opacity = 0;
                    setTimeout(()=>{ predictionCard.style.opacity = 1; predictionCard.style.transition = 'opacity 0.6s'; }, 100);
                } else if (data.error) {
                    predictionCard.innerHTML = `<i class='fas fa-exclamation-circle'></i> <span style='color:#d32f2f;'>${data.error}</span>`;
                    predictionCard.style.display = 'block';
                    predictionCard.style.opacity = 0;
                    setTimeout(()=>{ predictionCard.style.opacity = 1; predictionCard.style.transition = 'opacity 0.6s'; }, 100);
                }
            } catch (err) {
                loader.style.display = 'none';
                predictionCard.innerHTML = `<i class='fas fa-exclamation-circle'></i> <span style='color:#d32f2f;'>Error connecting to server.</span>`;
                predictionCard.style.display = 'block';
                predictionCard.style.opacity = 0;
                setTimeout(()=>{ predictionCard.style.opacity = 1; predictionCard.style.transition = 'opacity 0.6s'; }, 100);
            }
        });
    </script>
</body>
</html>
